<ion-header>
  <ion-toolbar>
    <ion-title class="app-title">SkeletonAPP</ion-title>
    <ion-text class="subtitle">Aquí comienza todo</ion-text>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content">
  <div class="login-container">
    <ion-text class="welcome">¡Bienvenido!</ion-text>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input 
          formControlName="username"
          maxlength="8"
          minlength="3"
          type="text"
          required>
        </ion-input>
        <ion-note slot="error" *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
          Usuario debe contener entre 3 y 8 caracteres.
        </ion-note>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input 
          formControlName="password"
          type="password"
          maxlength="4"
          minlength="4"
          required>
        </ion-input>
        <ion-note slot="error" *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
          La contraseña debe ser exactamente de 4 dígitos.
        </ion-note>
      </ion-item>
      <ion-button expand="block" type="submit" [disabled]="loginForm.invalid" class="login-button">Ingresar</ion-button>
    </form>
    <a href="#" target="_blank" class="create-account-link">Crea tu cuenta gratis</a>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-text class="footer-text">App desarrollada por Nicole Marchant</ion-text>
  </ion-toolbar>
</ion-footer>
