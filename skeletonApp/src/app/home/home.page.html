
<ion-header>
  <ion-toolbar>
    <ion-title>
      SkeletonAPP
    </ion-title>
  </ion-toolbar>
</ion-header>  
<ion-text >Bienvenido!</ion-text>

<ion-content>
  <ion-segment (ionChange)="segmentChanged($event)" value="experiencia">
    <ion-segment-button value="experiencia">
      <ion-label>Experiencia</ion-label>
    </ion-segment-button>
    <ion-segment-button value="certificaciones">
      <ion-label>Certificaciones</ion-label>
    </ion-segment-button>
    <ion-segment-button value="mis-datos">
      <ion-label>Mis Datos</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ng-container *ngIf="selectedSegment === 'experiencia'">
    <app-experiencia></app-experiencia>
  </ng-container>

  <ng-container *ngIf="selectedSegment === 'certificaciones'">
    <app-certificaciones></app-certificaciones>
  </ng-container>

  <ng-container *ngIf="selectedSegment === 'mis-datos'">
    <app-misdatos></app-misdatos>
  </ng-container>
</ion-content>
